<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Chat App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-2 text-center">Simple Chat App</h2>
    
    <!-- ログインユーザー名を表示 -->
    <p class="text-center">ログインユーザー: <b>{{ username }}</b></p>
    
    <div class="row">
        <!-- チャット画面 -->
        <div class="col-md-8">
            <div id="chat" class="mb-3"></div>
            <div class="input-group mb-3 mt-3">
                <input type="text" class="form-control" id="messageInput" placeholder="メッセージ入力">
                <button class="btn btn-primary" id="sendBtn">送信</button>
            </div>
        </div>

        <!-- オンラインユーザー一覧 -->
        <div class="col-md-4">
            <h5>オンラインユーザー</h5>
            <ul id="onlineUsers" class="list-group"></ul>
        </div>
    </div>

    <input type="hidden" id="username" value="{{ username }}">
</div>

<script src="/static/js/chat.js"></script>
</body>
</html>

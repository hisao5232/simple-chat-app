<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>go-pro-world chat application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .chat-message {
            margin-bottom: 0.5rem;
            padding: 0.75rem 1rem;
            border-radius: 20px;
            max-width: 70%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            word-wrap: break-word;
        }
        .me {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .other {
            background-color: #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4 text-center">Simple-Chat-App</h2>
    
    <div id="chat"></div>

    <div class="mb-3 row mt-3">
        <label for="username" class="col-sm-2 col-form-label">ユーザー名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" value="Guest">
        </div>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="messageInput" placeholder="メッセージ入力">
        <button class="btn btn-primary" id="sendBtn">送信</button>
    </div>
</div>

<script>
    const chatDiv = document.getElementById("chat");
    const messageInput = document.getElementById("messageInput");
    const usernameInput = document.getElementById("username");

    let myUsername = usernameInput.value || "Guest";

    usernameInput.addEventListener("change", () => {
        myUsername = usernameInput.value || "Guest";
    });

    const ws = new WebSocket("wss://chat.go-pro-world.net/ws");

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        const msgEl = document.createElement("div");
        msgEl.className = `chat-message ${data.username === myUsername ? "me" : "other"}`;
        msgEl.innerHTML = `<b>${data.username}:</b> ${data.message}`;
        chatDiv.appendChild(msgEl);
        chatDiv.scrollTop = chatDiv.scrollHeight;
    };

    const sendMessage = () => {
        const message = messageInput.value;
        if (message) {
            ws.send(JSON.stringify({ username: myUsername, message }));
            messageInput.value = "";
        }
    };

    document.getElementById("sendBtn").onclick = sendMessage;
    messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>
</body>
</html>
